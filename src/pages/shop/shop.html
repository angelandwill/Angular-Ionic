<ion-header>

  <ion-navbar>
    <ion-title>shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let product of products" > 
    <ion-thumbnail item-left>
          <img src="">
    </ion-thumbnail>
    <ion-row>
        <ion-col><h3 style="color:darkcyan">{{product.productName}}</h3></ion-col>
    </ion-row>
    <p style="padding-top:0.3em"></p>
    <ion-row>
    <ion-col col-6>{{product.productDesc}}</ion-col>
    <ion-col col-6><button ion-button (click)="addToCart($event)">购买</button></ion-col>
    </ion-row>
  </ion-item>
</ion-content>
