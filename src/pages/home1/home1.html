<ion-header>

  <ion-navbar>
    <ion-title>home1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <!--
    <ion-row>
      <ion-col col-4><button full ion-button color="primary" (click)="sortList('A')">正序</button></ion-col>
      <ion-col col-4><button full ion-button color="secondary" (click)="sortList('D')">倒序</button></ion-col>
      <ion-col col-4><button full ion-button color="danger" (click)="sortList('N')" item-right>乱序</button></ion-col>
    </ion-row>
    -->
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="pet"> 
          <ion-segment-button value="ascOrder" (click)="sortList('A')" >正序</ion-segment-button>
          <ion-segment-button value="descOrder" (click)="sortList('D')">倒序</ion-segment-button>
          <ion-segment-button value="disOrder" (click)="sortList('N')">乱序</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  

  <p></p>

  <ion-list *ngFor="let member of members">
    <ion-item>
        <ion-thumbnail item-left>
          <img src="{{member.thumbnai}}">
        </ion-thumbnail>
        <ion-row>
          <ion-col><h1 style="color:darkcyan"> {{member.Author}} </h1></ion-col>
          <!--<ion-col><p> {{member.index}} </p></ion-col> -->
        </ion-row>
        <h2>{{ member.title }}</h2>    
        <p style="padding-top:1em"></p>
        <ion-row>
          <ion-col col-6>
            {{member.date}}
          </ion-col>
          <ion-col col-6>
            <ion-icon name="thumbs-up"></ion-icon>{{member.Agree}}
          </ion-col>
        </ion-row>
      </ion-item>
  </ion-list>
</ion-content>
